      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  current_page: 1
                  data: []
                  first_page_url: 'http://127.0.0.1:8000/api/articles?page=1'
                  from: null
                  last_page: 1
                  last_page_url: 'http://127.0.0.1:8000/api/articles?page=1'
                  links:
                    -
                      url: null
                      label: '&laquo; Previous'
                      active: false
                    -
                      url: 'http://127.0.0.1:8000/api/articles?page=1'
                      label: '1'
                      active: true
                    -
                      url: null
