          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: ewell.considine@example.net
                  nullable: false
                password:
                  type: string
                  description: ''
                  example: 'g::\PIM]#w%'
                  nullable: false
              required:
