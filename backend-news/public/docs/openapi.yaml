      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'User registered successfully!'
                  user:
                    id: 1
                    name: 'John Doe'
                    email: johndoe@example.com
                  access_token: 1|zXW8y0...
                  token_type: Bearer
                properties:
                  message:
                    type: string
                    example: 'User registered successfully!'
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      name:
                        type: string
                        example: 'John Doe'
                      email:
                        type: string
                        example: johndoe@example.com
                  access_token:
                    type: string
                    example: 1|zXW8y0...
                  token_type:
                    type: string
                    example: Bearer
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'The full name of the user.'
                  example: 'John Doe'
                  nullable: false
                email:
                  type: string
                  description: 'The email address of the user. Must be unique.'
                  example: johndoe@example.com
                  nullable: false
                password:
                  type: string
                  description: "The user's password. Minimum 8 characters."
                  example: secret123
                  nullable: false
                password_confirmation:
                  type: string
                  description: 'Must match the password.'
                  example: secret123
                  nullable: false
              required:
                - name
                - email
                - password
                - password_confirmation
      security: []
